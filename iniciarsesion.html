<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - SynapseNotes</title>
    <link rel="stylesheet" href="CSS/style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 4em auto;
            padding: 2em;
            background-color: #164a6d;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .login-container h2 {
            color: #ffffff;
            margin-bottom: 1em;
        }
        .login-form input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
        }
        .login-form button:hover {
            background-color: #357abd;
        }
         .social-login {
    display: flex; 
    flex-direction: column; 
  
    margin-top: 20px;
}

.btn-social {
    width: 100%;
    padding: 12px 20px;
    font-size: 16px;
    font-weight: 500;
    border: none;
    cursor: pointer;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background-color 0.2s;
}
        .btn-social .icon, .btn-social img {
             margin-right: 10px;
             font-size: 1.2em;
        }


        .btn-social.google {
             background-color: #ffffff;
            color: #4285F4; 
            border: 1px solid #ccc;
            }

        .btn-social.google img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="buscar.html">Buscar</a></li>
                <li><a href="miperfil.html">Mi Perfil</a></li>
                <li><a href="iniciarsesion.html">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <form class="login-form">
                <input type="email" placeholder="Correo Electrónico" required>
                <input type="password" placeholder="Contraseña" required>
                <button type="submit">Entrar</button>
            
   

    <p class="enlace-registro">
        ¿No tienes cuenta? <a href="registro.html">Regístrate</a>
    </p>
    </form>
    
        </div>
        <div class="social-login">
        
            <button class="btn-social google">
        <img src="img/google.png" alt="Google Icon" class="login-form">
            Continuar con Google
            </button>
        </div>
    </main>

</body>
</html>
