<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - SynapseNotes</title>
    <link rel="stylesheet" href="CSS/style.css">
    <style>
        .profile-container {
            max-width: 800px;
            margin: 2em auto;
            padding: 2em;
            background-color: #164a6d;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .profile-header {
            text-align: center;
            margin-bottom: 2em;
        }
        .profile-header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #4a90e2;
        }
        .profile-header h2 {
            color: #ffffff;
            margin-top: 0.5em;
        }
        .profile-details p {
            font-size: 1.1em;
            line-height: 1.6;
        }
        .profile-details strong {
            color: #4a90e2;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="buscar.html">Buscar</a></li>
                <li><a href="miperfil.html">Mi Perfil</a></li>
                <li><a href="iniciarsesion.html">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="profile-container">
            <div class="profile-header">
                <img src="img/usuario.jpg" alt="Foto de perfil">
                <h2>Nombre de Usuario</h2>
            </div>
            <div class="profile-details">
                <p><strong>Correo:</strong> usuario@example.com</p>
                <p><strong>Universidad:</strong> Universidad de Ejemplo</p>
                <p><strong>Semestre:</strong> 4</p>
                <p><strong>Biografía:</strong> Estudiante de medicina apasionado por la neurociencia y la tecnología. Usando SynapseNotes para organizar mi conocimiento.</p>
            </div>
        </div>
    </main>

</body>
</html>
